<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Help Disaster-Stricken People Of Bangladesh</title>
	<!-- style shite link  -->

	<!-- google font link  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
	<section id="banner">
		<div id="banner-text">
			<h1 id="banner-header">Let's Help Bangladesh Together</h1>
			<p>At present, the northern region of Bangladesh is suffering from floods.Let's help the people of
				Bangladesh.</p>
			<a class="donate-button" href="">Donate Now</a>
		</div>
	</section>
	<section class="donate-part">
		<h1>Donate For Help</h1>
		<p>This is the time to express humanity.Donate as much as you can.</p>
		<div class="donate-amount">
			<a class="donate-btn" href="">100tk</a>
			<a id="more-btn" href="">200tk</a>
			<a class="donate-btn" href="">500tk</a>
			<a class="donate-btn" href="">1000tk</a>
			<a class="donate-btn" href="">5000tk</a>
		</div>
		<p>other amount (taka)</p>
		<hr>
		<a class="donate-button" href="">Donate Now</a>
	</section>

</html>
